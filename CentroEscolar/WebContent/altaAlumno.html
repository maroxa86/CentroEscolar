<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Formulario Alta Alumno</title>
		<link rel="stylesheet" type="text/css" href="css/formato.css">
	</head>
	<body>
		<form action="insertarAlumno.jsp">
			<fieldset>
				<legend>Formulario Alta Alumno</legend>
				<p>
					<label for="identificador">Identificador:</label>
					<input type="text" name="id">
				</p>
				<p>
					<label for="Nombre">Nombre:</label>
					<input type="text" name="nombre">
				</p>
				<p>
					<label for="primerApellido">Primer Apellido:</label>
					<input type="text" name="primerApellido"><br />
				</p>
				<p>
					<label for="segundoApellido">Segundo Apellido:</label>
					<input type="text" name="segundoApellido"><br />
				</p>
				<p>
					<label for="curso">Curso:</label>
					<input type="text" name="curso"><br />
				</p>
				<p>
					<input type="submit" value="Insertar">
				</p>
			</fieldset>
		</form>
	</body>
</html>
